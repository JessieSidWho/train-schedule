<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Train Schedule</title>
   
   <!--Boostrap-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!--Google Fonts-->
   <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
   
   <!--jQuery-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
   <!--Moment.js-->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <!-- JS file -->
   <script type="text/javascript" src="train.js"></script>
   
   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

</head>
<body class="container">
  
  <div class="jumbotron text-center bg-primary text-white">
      <h1 class="display-3">Train Schedule</h1>
  </div>

  <div class=" row border border border-primary rounded-lg">
      <div class="col-md-12 ">
        <table class="  table  ">
                <thead class="">
                  <tr class=" ">
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
    
                </tbody>
        </table>
      </div>           
  </div>
         <br>

    <div class="row newtrainform border border-bottom-0 border-primary rounded-lg">
      <div class="col-md-12 card-header ">Add Trains</div>
    </div>

    <div class="row border border-top-0 border-primary mb-5 rounded-lg">
      <div class="col-md-12">
          <form>
            <div class="form-group ">
              <label for="formGroupTrainName">Train Name</label>
              <input type="text" class="form-control" id="trainName" value="">
            </div>
            <div class="form-group">
              <label for="formGroupDestination">Destination</label>
              <input type="text" class="form-control" id="trainDestination" value="">
            </div>
            <div class="form-group">
              <label for="formGroupFirstTrain">First Train Time (hh:mm a)</label>
              <input type="text" class="form-control" id="firstTrainTime" value="">
            </div>
            <div class="form-group">
              <label for="formGroupFrequency">Frequency (mins)</label>
              <input type="text" class="form-control" id="frequency" value="">
              <br>
              <button class="btn btn-primary " type="button" id="submit" value="">SUBMIT</button>
            </div>
          </form>
      </div>
    </div>

  
   
</body>
</html>
